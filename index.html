<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lazysizes@5.3.2/lazysizes.min.js" integrity="sha384-xaz4jtFxMZosnkbzT4FvQuY5LGFp5jgs7Rr5U2R1l8UKD01mR6sw3Vg2fclx5a86" crossorigin="anonymous"></script>

    <title>JonesForm - Generation</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="Images/logoWhite.png" alt="Logo"></a>
        </div>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search...">
        </div>
    </header>
    <main>
        <div class="tag-bar" id="tagBar">
            <!-- Tags will be populated here -->
        </div>
        <div class="items-container" id="itemsContainer">
            <!-- Items will be populated here -->
        </div>
    </main>
    <footer>
        <div class="footer-Images">
            <a href="#" target="_blank"><img src="Images/social/github.png" alt="github"></a>
            <a href="#" target="_blank"><img src="Images/social/discord.png" alt="discord"></a>
            <a href="#" target="_blank"><img src="Images/social/facebook.png" alt="facebook"></a>
            <a href="#" target="_blank"><img src="Images/social/instagram.png" alt="instagram"></a>
            <a href="#" target="_blank"><img src="Images/social/tiktok.png" alt="tiktok"></a>
            <a href="#" target="_blank"><img src="Images/social/twitter.png" alt="twitter"></a>
            <a href="#" target="_blank"><img src="Images/social/youtube.png" alt="youtube"></a>
        </div>
    </footer>
</body>
</html>
